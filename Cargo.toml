[package]
name = "hot-or-not-auth"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["http2"] }
bip32 = "0.5"
candid = "0.9"
chrono = "0.4"
http = "1.0.0"
ic-agent = "0.30"
k256 = { version = "0.13", features = ["pem"] }
rand = "0.8"
sec1 = { version = "0.7", features = ["std"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
tiny-bip39 = "1.0"
tokio = { version = "1.34", features = ["rt-multi-thread", "macros"] }
tower = "0.4"
tower-http = { version = "0.5", features = ["cors"] }
tracing = "0.1"
tracing-subscriber = "0.3"
